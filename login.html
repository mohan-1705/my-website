<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adTask.ai - Log In</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .menu {
            display: flex;
            gap: 20px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .login-button {
            background: none;
            border: 1px solid white;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            margin: auto;
            margin-top: 80px;
        }
        .login-section {
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .login-section h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .login-form button {
            padding: 12px 20px;
            background: #f5c518;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .footer {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 14px;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">adTask.ai</div>
        <div class="menu">
            <a href="products.html">Products</a>
            <a href="tools.html">Tools</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <button class="login-button">Log In</button>
    </div>
    <div class="container">
        <div class="login-section">
            <h2>Log In</h2>
            <form class="login-form">
                <input type="email" placeholder="Your Email" required>
                <input type="password" placeholder="Your Password" required>
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 adTask.ai. All rights reserved.</p>
        <p>Designed and developed by adTask.ai. Transforming digital marketing with AI-powered solutions.</p>
    </div>
</body>
</html>
